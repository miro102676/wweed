 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - PROPAGANDA AGENCY</title>
    <link rel="icon" type="image/x-icon" href="png.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-purple: #0f011a;
            --deep-purple: #1a0529;
            --medium-purple: #2d0b4d;
            --accent-purple: #4a1b8c;
            --vibrant-purple: #6a2cbe;
            --light-purple: #8d5ee3;
            --lighter-purple: #b392f0;
            --neon-purple: #c0a3ff;
            --text-color: #ffffff;
            --light-text: #e2d9f3;
            --gradient: linear-gradient(135deg, var(--vibrant-purple), var(--accent-purple));
            --gradient-light: linear-gradient(135deg, var(--light-purple), var(--vibrant-purple));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-purple);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 27, 140, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(106, 44, 190, 0.1) 0%, transparent 25%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .questionnaire-container {
            background: rgba(45, 11, 77, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(142, 94, 227, 0.4);
            border: 1px solid rgba(142, 94, 227, 0.3);
        }
        
        .language-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            background: rgba(45, 11, 77, 0.5);
            border: 1px solid var(--light-purple);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .lang-btn.active {
            background: var(--gradient);
            box-shadow: 0 0 10px rgba(142, 94, 227, 0.5);
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 94, 227, 0.7);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(142, 94, 227, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .question.active {
            display: block;
        }
        
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            color: var(--lighter-purple);
        }
        
        .answer-input {
            width: 100%;
            background: rgba(45, 11, 77, 0.5);
            border: 1px solid var(--light-purple);
            border-radius: 15px;
            padding: 15px 20px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(142, 94, 227, 0.5);
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            background: var(--gradient);
            color: var(--text-color);
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 25px rgba(106, 44, 190, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(106, 44, 190, 0.8);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }
        
        .thank-you-message {
            text-align: center;
            display: none;
        }
        
        .thank-you-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--lighter-purple);
        }
        
        .thank-you-message p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--light-text);
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            background: var(--gradient);
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 44, 190, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (max-width: 768px) {
            .questionnaire-container {
                padding: 30px 20px;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="questionnaire-container">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="question active" id="question1">
            <h2 class="question-text" data-lang-ru="Какие услуги тебя интересуют?" data-lang-en="What services are you interested in?">Какие услуги тебя интересуют?</h2>
            <input type="text" class="answer-input" placeholder="" id="answer1">
            <button class="submit-btn" data-lang-ru="Отправить" data-lang-en="Submit" onclick="nextQuestion(1)">Отправить</button>
        </div>
        
        <div class="question" id="question2">
            <h2 class="question-text" data-lang-ru="Ссылки на соцсети, которые хочешь продвигать (если уже есть)" data-lang-en="Links to social networks you want to promote (if any)">Ссылки на соцсети, которые хочешь продвигать (если уже есть)</h2>
            <input type="text" class="answer-input" placeholder="" id="answer2">
            <button class="submit-btn" data-lang-ru="Отправить" data-lang-en="Submit" onclick="nextQuestion(2)">Отправить</button>
        </div>
        
        <div class="question" id="question3">
            <h2 class="question-text" data-lang-ru="Ссылка на твой телеграм для связи" data-lang-en="Your Telegram link for communication">Ссылка на твой телеграм для связи</h2>
            <input type="text" class="answer-input" placeholder="" id="answer3">
            <button class="submit-btn" data-lang-ru="Отправить" data-lang-en="Submit" onclick="nextQuestion(3)">Отправить</button>
        </div>
        
        <div class="question" id="question4">
            <h2 class="question-text" data-lang-ru="Твоё имя" data-lang-en="Your name">Твоё имя</h2>
            <input type="text" class="answer-input" placeholder="" id="answer4">
            <button class="submit-btn" data-lang-ru="Отправить" data-lang-en="Submit" onclick="nextQuestion(4)">Отправить</button>
        </div>
        
        <div class="thank-you-message" id="thankYou">
            <h2 data-lang-ru="Симон скоро свяжется с тобой" data-lang-en="Simon will contact you soon">Симон скоро свяжется с тобой</h2>
            <p data-lang-ru="Добро пожаловать в PROPAGANDA AGENCY" data-lang-en="Welcome to PROPAGANDA AGENCY">Добро пожаловать в PROPAGANDA AGENCY</p>
            <a href="index.html" class="back-btn" data-lang-ru="Вернуться на главную" data-lang-en="Back to main page">Вернуться на главную</a>
        </div>
    </div>

    <script>
        const questions = document.querySelectorAll('.question');
        const progress = document.getElementById('progress');
        const totalQuestions = questions.length;
        let currentQuestion = 0;
        let currentLang = 'ru';
        
        // Инициализация переключателя языка
        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                if (lang !== currentLang) {
                    currentLang = lang;
                    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    changeLanguage(lang);
                }
            });
        });
        
        // Смена языка
        function changeLanguage(lang) {
            document.querySelectorAll('[data-lang-ru], [data-lang-en]').forEach(element => {
                if (element.hasAttribute(`data-lang-${lang}`)) {
                    const text = element.getAttribute(`data-lang-${lang}`);
                    if (text) {
                        element.textContent = text;
                    }
                }
            });
        }
        
        // Обновляем прогресс-бар
        function updateProgress() {
            const progressPercent = (currentQuestion / totalQuestions) * 100;
            progress.style.width = `${progressPercent}%`;
        }
        
        // Переход к следующему вопросу
        function nextQuestion(questionNum) {
            // Сохраняем ответ
            const answer = document.getElementById(`answer${questionNum}`).value;
            if (!answer) {
                alert(currentLang === 'ru' ? 'Пожалуйста, ответьте на вопрос' : 'Please answer the question');
                return;
            }
            
            // Переходим к следующему вопросу или завершаем
            if (questionNum < totalQuestions) {
                questions[currentQuestion].classList.remove('active');
                currentQuestion++;
                questions[currentQuestion].classList.add('active');
                updateProgress();
            } else {
                // Все вопросы отвечены, сохраняем данные
                saveApplicationData();
                questions[currentQuestion].classList.remove('active');
                document.getElementById('thankYou').style.display = 'block';
            }
        }
        
        // Сохранение данных анкеты
        function saveApplicationData() {
            // Собираем все ответы
            const applicationData = {
                name: document.getElementById('answer4').value,
                services: document.getElementById('answer1').value,
                socialLinks: document.getElementById('answer2').value,
                telegram: document.getElementById('answer3').value,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };
            
            // Сохраняем в localStorage
            saveToLocalStorage(applicationData);
            
            // Пытаемся отправить на сервер (если доступен)
            sendToServer(applicationData);
        }
        
        // Сохранение в localStorage
        function saveToLocalStorage(applicationData) {
            // Получаем существующие заявки или создаем новый массив
            const existingApplications = JSON.parse(localStorage.getItem('propaganda_applications') || '[]');
            
            // Добавляем новую заявку
            existingApplications.push(applicationData);
            
            // Сохраняем обратно в localStorage
            localStorage.setItem('propaganda_applications', JSON.stringify(existingApplications));
            
            console.log('Данные анкеты сохранены в localStorage');
        }
        
        // Отправка данных на сервер
        function sendToServer(applicationData) {
            // Используем простой fetch на серверный скрипт (если он есть)
            // Это запасной вариант на случай, если у вас будет сервер
            try {
                fetch('save-application.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(applicationData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Данные успешно отправлены на сервер');
                    }
                })
                .catch(error => {
                    console.log('Сервер недоступен, данные сохранены локально');
                });
            } catch (error) {
                console.log('Ошибка отправки на сервер:', error);
            }
        }
        
        // Инициализация прогресс-бара
        updateProgress();
// Сохранение данных анкеты
function saveApplicationData() {
    // Собираем все ответы
    const applicationData = {
        name: document.getElementById('answer4').value,
        services: document.getElementById('answer1').value,
        socialLinks: document.getElementById('answer2').value,
        telegram: document.getElementById('answer3').value,
        timestamp: new Date().toISOString(),
        id: Date.now()
    };
    
    // Сохраняем в localStorage
    saveToLocalStorage(applicationData);
    
    // Пытаемся отправить на сервер (если доступен)
    sendToServer(applicationData);
    
    // Отправляем данные в admin.html (если открыт)
    notifyAdminPanel(applicationData);
}

// Уведомление admin.html о новой заявке
function notifyAdminPanel(applicationData) {
    // Используем localStorage событие для обновления admin.html
    localStorage.setItem('new_application', JSON.stringify(applicationData));
    
    // Триггерим событие для обновления, если admin.html открыт
    const event = new Event('newApplicationAdded');
    window.dispatchEvent(event);
    
    // Альтернативный метод: отправляем сообщение через BroadcastChannel
    if (typeof BroadcastChannel !== 'undefined') {
        const channel = new BroadcastChannel('propaganda_applications');
        channel.postMessage({
            type: 'new_application',
            data: applicationData
        });
    }
}

// Сохранение в localStorage
function saveToLocalStorage(applicationData) {
    // Получаем существующие заявки или создаем новый массив
    const existingApplications = JSON.parse(localStorage.getItem('propaganda_applications') || '[]');
    
    // Добавляем новую заявку
    existingApplications.push(applicationData);
    
    // Сохраняем обратно в localStorage
    localStorage.setItem('propaganda_applications', JSON.stringify(existingApplications));
    
    console.log('Данные анкеты сохранены в localStorage');
}

    </script>
</body>
</html>
